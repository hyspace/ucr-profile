  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Shan Zhou</title>
  <link href="cat.ico" rel="icon" type="image/x-icon" />
  <meta name="description" content="Shan Zhou's profile page at University of California, Riverside" />
  <style>
    img {
      border: 0;
      border-radius: 2%;
    }
    html{
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body{
      padding: 50px;
      max-width:800px;
      margin: 0 auto;
      background-color: #f8f7f4;
      color: #4d4d4d;
      font-family: sans-serif;
      line-height: 1.5;
    }
    section.profile{
      display: -webkit-flex;
      -webkit-flex-direction: row;
      display: flex;
      flex-direction: row;
    }
    section > h2 {
      padding-bottom: 10px;
      border-bottom: 1px solid #e6e6e6;
    }
    section > photo{
      width:180px;
    }
    section > introduction{
      padding-left:10%;
      -webkit-flex:1;
      flex:1;
    }
    h1{
      font-size: 40px;
      margin:20px 0 20px;
      line-height: 45px;
    }
    small{
      font-size:45%;
      font-weight: 200;
      line-height: .45;
      color: #b3b3b3;
    }
    ul{
      padding-left: 0;
      list-style: none;
    }
    li{
      display: -webkit-flex;
      -webkit-flex-direction: row;
      display: flex;
      flex-direction: row;
    }
    li > main{
      -webkit-flex:1;
      flex:1;
      text-transform:capitalize;
    }
    li > other{
      width:100px;
      text-align: right;
      color: #b3b3b3;
    }
    .contents:empty::after{
      content: ": ( nothing yet";
      color: #b3b3b3;
    }
    a{
      color: #666666;
      transition: color .15s;
      text-decoration: none;
    }
    a:hover{
      color: #428bca;
    }
    nav > a{
      display: inline-block;
      width:32px;
      height: 32px;
      font-size: 24px;
    }
  </style>
